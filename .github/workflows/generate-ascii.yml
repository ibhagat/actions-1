name: Generate ASCII Artwork

on:
  push:

jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
            echo "PWD=$(pwd)"
            echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
            ls -la
            echo "---- git tracked files ----"
            git ls-files | sed -n '1,200p'
            echo "---- search for ascii-script.sh (any case) ----"
            find . -maxdepth 4 -type f -iname "*ascii*script*.sh" -print


      - name: Verify script exists
        run: |
          test -f ./ascii-script.sh || { echo "ascii-script.sh not found"; exit 1; }

      - name: Normalize line endings (if needed)
        run: |
          sed -i 's/\r$//' ./ascii-script.sh

      - name: List Repo Files
        run: ls -ltra

      - name: Execute script
        shell: bash
        run: |
          chmod +x ./ascii-script.sh
          ./ascii-script.sh
